<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="externallibs/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js
    <script>
      document.write(process.versions.node);</script>, Chromium
    <script>
      document.write(process.versions.chrome);</script>, and Electron
    <script>
      document.write(process.versions.electron);</script>. -->

    <script>    
      
       var xhr = new XMLHttpRequest();
      xhr.onload = function() {
        document.getElementById("mainDiv").innerHTML = this.response;
        require("./src/pages/home/home.js");
      };
      xhr.open("GET", "./src/pages/home/home.html", true);
      xhr.send();
    </script>

    <div id="mainDiv"></div>
  </body>
</html>
